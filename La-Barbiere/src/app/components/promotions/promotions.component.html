<div class="promotions-container">
  <h2>Promociones y Ofertas Especiales</h2>
  <div class="promotion-card" *ngFor="let promo of promotions">
    <img [src]="promo.imageUrl" alt="{{ promo.title }}">
    <div class="promotion-details">
      <h3>{{ promo.title }}</h3>
      <p>{{ promo.description }}</p>
      <p><strong>Descuento:</strong> {{ promo.discount }}%</p>
      <p><strong>VÃ¡lido hasta:</strong> {{ promo.validUntil | date:'shortDate' }}</p>
      <button (click)="goToReservations()">Aprovechar oferta</button>
    </div>
  </div>
</div>
