<div class="formulario-container">
  <h3>¡¡No te quedes sin tu cita!!</h3>
  <form (ngSubmit)="onSubmit()" #reservaForm="ngForm">
    
    <!-- Fecha -->
    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" [(ngModel)]="reserva.fecha" name="fecha" class="form-control" required (change)="cargarHorasDisponibles()" [min]="minDate">
    </div>

    <!-- Hora -->
    <div class="form-group">
      <label for="hora">Hora</label>
      <select id="hora" [(ngModel)]="reserva.hora" name="hora" class="form-control" required>
        <option *ngFor="let hora of horasDisponibles" [value]="hora">{{ hora }}</option>
      </select>
    </div>

    <!-- Número de personas -->
    <div class="form-group">
      <label for="numeroPersonas">Número de personas</label>
      <input type="number" id="numeroPersonas" [(ngModel)]="reserva.numeroPersonas" name="numeroPersonas" class="form-control" min="1" required>
    </div>
    

    <button type="submit" class="btn btn-primary">Reservar</button>
  </form>
</div>
