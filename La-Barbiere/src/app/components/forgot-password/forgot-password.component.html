<div class="forgot-password-container">
    <h2>Recuperar Contraseña</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Ingresa tu correo"
          required
        />
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          El correo debe tener un formato válido.
        </div>
      </div>
  
      <!-- Botón de Enviar -->
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Enviar Enlace de Recuperación</button>
  
      <!-- Mensajes -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    </form>
  
    <!-- Botón Volver al Inicio de Sesión -->
    <button class="btn btn-secondary" (click)="navigateToLogin()">Volver al Inicio de Sesión</button>
  </div>
