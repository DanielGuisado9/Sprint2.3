<div class="register-container">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- Nombre Completo -->
      <div class="form-group">
        <label for="fullName">Nombre de usuario</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          class="form-control"
          placeholder="Ingresa un nombre de usuario"
          required
        />
        <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="error">
          El nombre es obligatorio y debe tener al menos 3 caracteres.
        </div>
      </div>
  
      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Ingresa tu correo electrónico"
          required
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          Ingresa un correo válido.
        </div>
      </div>
  
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Crea una contraseña"
          required
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          La contraseña debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial.
        </div>
      </div>
  
      <!-- Confirmación de Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirma tu contraseña"
          required
        />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error">
          Debes confirmar tu contraseña.
        </div>
      </div>
  
      <!-- Mensaje de error -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  
      <!-- Botones -->
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Registrarse</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">¿Ya tienes cuenta?, Iniciar sesión</button>
      </div>
    </form>
  </div>
