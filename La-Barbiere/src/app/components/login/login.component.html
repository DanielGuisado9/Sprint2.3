<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          required
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          El correo es obligatorio y debe tener un formato válido.
        </div>
      </div>
      
  
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          required
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          La contraseña es obligatoria.
        </div>
      </div>
  
      <!-- Recordarme -->
      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="rememberMe" />
          Recordarme
        </label>
      </div>
  
      <!-- Botón de Iniciar Sesión -->
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  
    <!-- Botones adicionales -->
    <div class="additional-buttons">
      <button class="btn btn-link" (click)="navigateToForgotPassword()">¿Olvidaste tu contraseña?</button>
      <button class="btn btn-secondary" (click)="navigateToRegister()">Registrarse</button>
    </div>
  
    <!-- Mensaje de error -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
